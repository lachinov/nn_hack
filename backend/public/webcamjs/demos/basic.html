<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebcamJS Test Page</title>
	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#results { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
	</style>
</head>
<body>
<div id="app">
	<div id="results">Your captured image will appear here...</div>

	<h1>hi</h1>
	<h3>Demonstrates simple 320x240 capture &amp; display</h3>

	<div id="my_camera"></div>



	<!-- A button for taking snaps -->
	<form>
		<input type=button value="Take Snapshot" onClick="take_snapshot()">
	</form>

	куда<input type="text" v-model="to"><br>
</div>
<!-- First, include the Webcam.js JavaScript Library -->
<script type="text/javascript" src="../webcam.min.js"></script>

<!-- Configure a few settings and attach camera -->
<script>
	Webcam.set({
		width: 320,
		height: 240,
		image_format: 'jpeg',
		jpeg_quality: 90
	});
	Webcam.attach( '#my_camera' );
</script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script>
		let app = new Vue({
			el: '#app',
			data: {
				to: 'https://fillin-ai.ru/test-api-receive-post',
			}
		});

		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				console.log(data_uri);
				// display results in page
				document.getElementById('results').innerHTML =
					'<h2>Here is your image:</h2>' +
					'<img src="'+data_uri+'"/>';

				var formData = new FormData();

				formData.append('image', data_uri);
				formData.append('user-id', '1');
				formData.append('camera-num', '2');
				console.log(formData);

				// Set up the request
				var xhr = new XMLHttpRequest();

				// Open the connection
				xhr.open('POST', app.to, true);

				// Set up a handler for when the task for the request is complete
				xhr.onload = function () {
					if (xhr.status == 200) {
						console.log(xhr.status);
					} else {
						console.log(xhr.status);
					}
				};

				// Send the data.
				xhr.send(formData);

				/*Webcam.upload( data_uri, app.to+'?user-id=11&camera-num=1', function(code, text) {
					console.log(code);
					console.log(text);
				} );*/
			} );
		}
	</script>
</body>
</html>
